<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="externals/bootstrap-material-design.min.css">
	<link rel="stylesheet" href="externals/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
</head>

<body>
	<div class='head'></div>
	<form id='form' class="text-center border border-light p-5">
		<p class="h4 mb-4" id='headline'>הרשמה לאתר</p>
		<hr>
		<div class="form-row mb-4">
			<div class="col firstName">
			
				<!-- First name -->
				<label class='labelUp'>שם פרטי</label>
				<input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">	
			</div>
			<div class="col-0.5"></div>
			<div class="col lastName">
			
				<!-- Last name -->
				<label class='labelUp'>שם משפחה</label>
				<input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
			</div>
		</div>

		<!-- E-mail -->
		<label class='labelUp'>כתובת אימייל</label>
		<input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="user@name.com">

		<!-- Password -->
		<label class='labelUp'>סיסמה</label>
		<input type="password" id="defaultRegisterFormPassword" class="form-control" aria-describedby="defaultRegisterFormPasswordHelpBlock">
		<button id='loginBtn' class="btn btn-info my-4 btn-block" type="submit">הרשמה</button>
		<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="defaultChecked2" checked>
			<label class="custom-control-label accept" for="defaultChecked2"> אני מאשר ומסכים 
				<a href='' class='terms'>לתנאי השימוש והתקנון</a>
			</label>
		</div>
	</form>
</body>

</html>
